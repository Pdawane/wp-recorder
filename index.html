<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Call Recorder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 15px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 22px;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 13px;
      opacity: 0.9;
    }

    .content {
      padding: 20px;
    }

    .status-card {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      border: 2px solid #e0e0e0;
    }

    .status-card.active {
      background: #d4edda;
      border-color: #25D366;
    }

    .status-card.recording {
      background: #fff3cd;
      border-color: #ffc107;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .status-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .status-text {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .status-subtext {
      font-size: 13px;
      color: #666;
    }

    .control-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-start {
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      color: white;
    }

    .btn-start:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(37, 211, 102, 0.3);
    }

    .btn-stop {
      background: #dc3545;
      color: white;
    }

    .btn-stop:hover {
      background: #c82333;
      transform: translateY(-2px);
    }

    .btn-folder {
      background: #007bff;
      color: white;
    }

    .btn-folder:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .recordings-section {
      margin-top: 20px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .recordings-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .recording-item {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s;
    }

    .recording-item:hover {
      background: #e9ecef;
      transform: translateX(5px);
    }

    .recording-info {
      flex: 1;
    }

    .recording-name {
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
      word-break: break-all;
    }

    .recording-meta {
      font-size: 11px;
      color: #666;
    }

    .recording-actions {
      display: flex;
      gap: 8px;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 6px;
      background: #6c757d;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-small:hover {
      background: #5a6268;
      transform: scale(1.05);
    }

    .btn-delete {
      background: #dc3545;
    }

    .btn-delete:hover {
      background: #c82333;
    }

    .warning-banner {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      color: white;
      padding: 15px 20px;
      margin: -20px -20px 20px -20px;
      border-radius: 0;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      line-height: 1.5;
    }

    .warning-banner.hidden {
      display: none;
    }

    .warning-icon {
      font-size: 24px;
    }

    .warning-content {
      flex: 1;
    }

    .warning-title {
      font-weight: 700;
      margin-bottom: 4px;
    }

    .warning-actions {
      display: flex;
      gap: 8px;
    }

    .btn-warning {
      background: white;
      color: #ff6b6b;
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-warning:hover {
      background: #f8f9fa;
      transform: scale(1.05);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 15px;
      opacity: 0.5;
    }

    .recording-timer {
      font-size: 24px;
      font-weight: bold;
      color: #dc3545;
      margin: 10px 0;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìπ WhatsApp Call Recorder</h1>
      <p>Auto-detect and record calls</p>
    </div>

    <div class="content">
      <!-- Permission Warning (macOS) -->
      <div class="warning-banner hidden" id="permissionWarning">
        <div class="warning-icon">‚ö†Ô∏è</div>
        <div class="warning-content">
          <div class="warning-title">Permissions Required</div>
          <div>Screen Recording permission needed to record calls</div>
        </div>
        <div class="warning-actions">
          <button class="btn-warning" id="openPreferencesBtn">Open Settings</button>
          <button class="btn-warning" id="recheckBtn">Recheck</button>
        </div>
      </div>

      <!-- Status Card -->
      <div class="status-card" id="statusCard">
        <div class="status-icon" id="statusIcon">‚≠ï</div>
        <div class="status-text" id="statusText">Ready to Monitor</div>
        <div class="status-subtext" id="statusSubtext">Press Start to begin monitoring</div>
        <div class="recording-timer hidden" id="recordingTimer">00:00</div>
      </div>

      <!-- Control Buttons -->
      <div class="control-buttons">
        <button class="btn-start" id="startBtn">
          ‚ñ∂Ô∏è Start Monitoring
        </button>
        <button class="btn-stop hidden" id="stopBtn">
          ‚èπÔ∏è Stop
        </button>
        <button class="btn-folder" id="folderBtn">
          üìÅ
        </button>
      </div>

      <!-- Recordings Section -->
      <div class="recordings-section">
        <div class="section-header">
          <div class="section-title">üìº Recorded Calls</div>
          <button class="btn-small" id="refreshBtn">üîÑ Refresh</button>
        </div>
        
        <div class="recordings-list" id="recordingsList">
          <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <div>No recordings available</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
